        <script>
		
			var urls ="http://localhost:8080/ansaniacom/api/android/index.php/home/slide/?callback=?";
			var dataString ="useremail="+localStorage.login;
		
			  $.ajax({
				  type: "POST",
				  url: urls,
				  data: dataString,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
					 
					  if(data['status']=="OK")
					  {
						var slides = data['slide'];
						var dataslide = "";

						  for (var key in slides) {
							if (slides.hasOwnProperty(key)) {
							  dataslide += '<div class="swiper-slide">';
							  dataslide += '<img src="' + slides[key]["gambar"] + '" alt="" />';
							  dataslide += "</div>";
							}
						  }
						  
						 $(".swiper-wrapper").html(dataslide);
					  }
					 
				  }
			  });
		  
		</script>
