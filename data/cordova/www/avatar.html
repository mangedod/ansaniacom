            <form id="uploadForm" enctype="multipart/form-data">

               <button class="waves-effect waves-light btn-large accent-color width-100 m-b-20 animated bouncein delay-4 button button-block button-positive" id="kirim">Kirim</button>

         <script>
			//Login Function
			$("#kirim").click(function(){
				
				var status= $("#status").val();
				var isimage = $("#isimage").val();
				
				if(isimage!="1")
				{ 
					alert("Belum ada gambar yang dipilih"); 
					return false;				
				}
				
				if(isimage=="1")
				{
					$("#kirim").html('Mengirimkan...');
				   
				   //selected photo URI is in the src attribute (we set this on getPhoto)
					var imageURI = document.getElementById('img').getAttribute("src");
					
					if (!imageURI) {
						alert('Silahkan pilih photo atau ambil gambar dari kamera');
						return;
					}
			
					//set upload options
					var options = new FileUploadOptions();
						options.fileKey = "file";
						options.fileName = imageURI.substr(imageURI.lastIndexOf('/')+1);
						options.mimeType = "image/jpeg";
						options.chunkedMode = false;
						options.headers = {
							Connection: "close"
						};			
						options.params = {
							status: status
						};
				
						var ft = new FileTransfer();
						ft.upload(imageURI, encodeURI("http://localhost:8080/ansaniacom/api/android/index.php/member/gantiavatar/"+localStorage.userid+"/"+imageURI+"/?callback=?"), win, fail, options);
									
				}
				
				
			});
				
				//
				function onFail(message) {
				  console.log('Failed because: ' + message);
				}
			
				function win(r) {
					slide("avatar.html");
				}
			
				function fail(error) {
					alert("Gagal mengupload gambar dan status = " + error.code);
				}

				
				
			</script>
            
              <script type='text/javascript'>
				$(document).ready(function(){
		
					// Take photo from camera
					$('#but_take').click(function(){
						navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
							allowEdit: true,
							destinationType: Camera.DestinationType.FILE_URI
						});
					});
		
					// Select from gallery 
					$("#but_select").click(function(){
						navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
							sourceType: Camera.PictureSourceType.PHOTOLIBRARY, 
							allowEdit: true,
							destinationType: Camera.DestinationType.FILE_URI
						});
					});
		
					// Change image source
					function onSuccess(imageData) {
						var image = document.getElementById('img');
                		image.src = imageData + '?' + Math.random();
						$("#isimage").val("1");
					}
		
					function onFail(message) {
						alert('Gagal mengambil gambar: ' + message);
					}
		
				});
