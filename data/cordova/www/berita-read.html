        <script>
			
			  var id = getvar("id");
			  var urls ="http://localhost:8080/ansaniacom/api/android/index.php/blog/read/"+id+"/?callback=?";
		
			  $.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  	
					  var datalist;
					  
					  datalist = "";
					  
					  if(data['status']=="OK")
					  {
						  datalist += '<div class="blog-fullwidth animated fadein delay-1">';
						  datalist += '<div class="blog-image"><img src="' + data['detailgambar'] + '" alt="" /></div>';
						  datalist += '<div class="blog-preview p-20"><h4><strong>'+data["detailnama"]+'</strong></h4><p><small>'+data["detailtanggal"]+'</small><br>'+data["detaillengkap"]+'</p>';
						  datalist += "<br><br><a class=\"btn btn-default btn-block\" href=\"javascript:window.plugins.socialsharing.share('"+data['detailnama']+" - "+data['detailringkas']+"',null, null, '"+data['detailurl']+"')\"><i class=\"icon-share\"></i>&nbsp;&nbsp;Share</a>";
						  datalist += '</div></div>';						
						  $("#bloglist").html(datalist);
						  delete(datalist);
						  
						   setTimeout(function () {
								myScroll.refresh();
							}, 0); 
					  }
					 
				  }
			  });
