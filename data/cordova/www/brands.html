			<div id="load_data_message"><div class="loading"><center><img src="img/loading.svg" />Mohon menunggu<br>sedang menyiapkan halaman</center></div></div>
        </div> <!-- End of Page Content --> 
        
        <script> 
        $(document).ready(function(){
		
		
 
         var limit = 5;
         var start = 0;
         var action = 'inactive';
		 var datalist = "";
		 var lastid = "";        
		 
		 function load_country_data(limit, start)
         {
			   var urls ="http://localhost:8080/ansaniacom/api/android/index.php/brands/list/"+start+"/"+limit+"/?callback=?";
			   
			  
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
				  	  
				  	
					  if(data['status']=="OK")
					  {
							var dl = data['datalist'];

	
							  for (var key in dl) {
								if (dl.hasOwnProperty(key)) {
								  datalist += '<div class="blog-depan-card waves-effect waves-ripple animated fadeinup delay-1  waves-effect ">';
								  datalist += '<div class="blog-depan-image"><a href="javascript:fade(\'promo-read.html?action=read&id='+dl[key]["id"]+'\')"><img src="' + dl[key]["gambar"] + '" alt="" /></a></div>';
								  datalist += '<div class="blog-depan-preview p-10"><strong><a href="javascript:fade(\'promo-read.html?action=read&id='+dl[key]["id"]+'\')">'+dl[key]["nama"]+'</a></strong><br>'+dl[key]["ringkas"]+'</p></div>';
								  datalist += '</div>';
							 
								}
							  }
							  $("#load_data").append(datalist);
														
							if(datalist == '')
							{
								 $('#load_data_message').html("");
								 action = 'active';
							}
							else
							{
								 $('#load_data_message').html("<div class=\"loading\"><center><img src=\"img/loading.svg\" /></center></div>");
								 action = "inactive";
							}
					  }
				 }
			  });
         }
        
         if(action == 'inactive')
         {
			  action = 'active';
			  load_country_data(limit, start);
         }
        
		  $("#content").scroll(function(){
          if($("#content").scrollTop() + $("#content").height() > $("#load_data").height() && action == 'inactive')
          {
			   action = 'active';
			   start = start + limit;
			   setTimeout(function(){
				load_country_data(limit, start);
			   }, 1000);
          }
         });
         
        });
        </script>
