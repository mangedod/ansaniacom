         <script> 
       		 $(document).ready(function(){
				var urls ="http://localhost:8080/ansaniacom/api/android/index.php/profile/profile/"+localStorage.userid+"/?callback=?";
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
					  if(data['status']=="OK")
					  {
						$("#userfullname").val(data['userfullname']);
						$("#useremail").val(data['useremail']);
						$("#userphonegsm").val(data['userphonegsm']);
						$("#useraddress").val(data['useraddress']);
						
						localStorage.propid = data['propinsiid'];
						localStorage.kotaid = data['kotaid'];
						localStorage.kecid = data['kecid'];
						
					  }
				 }
			  });
        
         
        });
        </script>    
        
          <script> 
       		 $(document).ready(function(){
				var urls ="https://www.dfunstation.com/api/android/index.php/cart/propinsi/"+localStorage.userid+"/"+localStorage.propid+"/?callback=?";
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
					  if(data['status']=="OK")
					  {
							var dl = data['datalist'];
							var jml = dl.length;
							if(jml>0)
							{
								for (var key in dl)
								{
									if (dl.hasOwnProperty(key))
									{									
										var selected = dl[key]["selected"];
										if(selected==1) var selecs = 'selected="selected"';
										else  selecs = '';
										$('#propid').append('<option value="'+dl[key]["propid"]+'" '+selecs+'>'+dl[key]["nama"]+'</option>');
							 		}
							  }
							}
					  }
				 }
			  });
        
         
        });

			  	$.ajax({
