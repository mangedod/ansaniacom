		<script>
			
			  var id = getvar("id");
			  var urls ="http://localhost:8080/ansaniacom/api/android/index.php/product/read/"+id+"/?callback=?";
		
			  $.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  	
					  var datalist;
					  
					  datalist = "";
					  
					  if(data['status']=="OK")
					  {
						  var dl = data['detailgaleri'];
						  var jml = dl.length;
							if(jml>0)
							{
								datalist += '<div class="swiper-container swiper-product slider m-b-20"><div class="swiper-wrapper">';
								for (var key in dl) {
								if (dl.hasOwnProperty(key)) {								
								  datalist += '<div class="swiper-slide"><img src="' + dl[key]["gambar"] + '" alt="" /></div>';
								  datalist += '</div>';
						 
								}
								datalist += '</div>';
							  }
														
							}
						  
						  datalist += '<div class="blog-fullwidth animated fadeinup delay-1">';
						  datalist += '<div class="blog-preview p-20"><h4><strong>'+data["detailnama"]+'</strong></h4></p>';
						  datalist += '<p><span style="color:#e8740d"><strong>Rp.'+data["harganya"]+'</strong></span><br>'+data["detaillengkap"]+'</p>';
						  datalist += '<div class="training-preview p-10" style="font-size:16px;"><strong>Spesifikasi</strong></div><br>';
						  datalist += '<p><br>Ketersediaan: '+data["stock"]+' tersedia';
						  datalist += '<br>Berat Barang: '+data["berat"]+' grams';
						  datalist += '<br>Ukuran: '+data["ukuran"]+' centimeter</p>';
						 				  
						 					  
						  
						  datalist += '<hr><br><div class="blog-fullwidth animated fadeinup delay-1">Anda membutuhkan informasi lebih lanjut tentang produk ini? Segera hubungi Penjual melalui WhatsApp<br><center><a href="whatsapp://send?text=Hai%'+data['owner']['userfullname']+', saya melihat produk '+data["detailnama"]+' di DfunStation, boleh bertanya?&phone='+data["owner"]["userphonegsm"]+'" class="waves-effect btn-large waves-light accent-color animated bouncein delay-2 button button-block button-positive">Kirim Pesan</a>&nbsp;<a href="product-buy.html?id='+id+'" class="waves-effect btn-large waves-light primary-color animated bouncein delay-2 button button-block button-positive">Beli Sekarang</a></center></div>';
						  datalist += '</div></div>';						
						  $("#bloglist").append(datalist);
						  delete(datalist);
							
					  }
					 
				  }
			  });
							
	
		</script>
