        <script> 
        $(document).ready(function(){
		
		
 			   var urls ="http://localhost:8080/ansaniacom/api/android/index.php/product/menu/?callback=?";
			   
			  
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
					  if(data['status']=="OK")
					  {
							var datalist = "";
							var dl = data['section'];
							var jml = dl.length;
							 $("#load_data").html("");
														
							  for (var key in dl) {
								if (dl.hasOwnProperty(key)) {

								  datalist += '<a  class="product-sec animated fadein waves-effect waves-light" href="javascript:fade(\'product-list.html?action=read&secid='+dl[key]["secid"]+'\')" style="font-size:16px"><strong>' + dl[key]["namasec"] + '</strong></a>';
							 	  var submenu = dl[key]["sub"];
								 
									 for (var subkey in submenu) {
										if (submenu.hasOwnProperty(subkey)) {
		
										  	datalist += '<a  class="product-sec waves-effect waves-light animated fadein delay-1" href="javascript:fade(\'product-list.html?action=read&subid='+submenu[subkey]["subid"]+'&secid='+dl[key]["secid"]+'\')">' + submenu[subkey]["namasub"] + '</a>';
										}
									  }
								  
								}
							  }
							  
							  $("#load_data").append(datalist);
														
							
														
					}
				}
				
			  });
       
         
        });
        </script>
