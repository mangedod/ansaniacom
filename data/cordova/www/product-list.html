    <div class="m-scene" id="main">

           <!-- Page Content -->
      <div id="content" class="grey-blue page">

        <!-- Toolbar -->
        <div id="toolbar"  class="primary-color">

        <div class="maincontent">
		
		 <div class="tabs">
        	<div class="tab tab-active" onClick="javascript:fade('product.html');">Terbaru</div>
            <div class="tab" onClick="javascript:fade('product-kategori.html');">Kategori</div>
        </div>
        
       
        
        <!-- Main Content -->
        <div class="animated fadeinup" id="bloglist">
        	<div id="load_data"  class="product-list"></div>
			<div id="load_data_message"><div class="loading"><center><img src="img/loading.svg" /></center></div></div>
        </div> <!-- End of Page Content --> 
        
        <script> 
        $(document).ready(function(){
		
		
 
         var limit = 5;
         var start = 0;
         var action = 'inactive';
		 var datalist = "";
		 var lastid = "";
		 var secid = getvar('secid'); 
		 var subid = getvar('subid');   
		 
		 function load_country_data(limit, start)
         {
			   var urls ="http://localhost:8080/ansaniacom/api/android/index.php/product/list/"+secid+"/"+subid+"/"+start+"/"+limit+"/?callback=?";
			   
			  
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
				  	  
				  	
					  if(data['status']=="OK")
					  {
							var datalist = "";
							var dl = data['datalist'];
							var namasec = data['namasec'];
							var jml = dl.length;
							
							$(".title").html(namasec);
							
							if(jml>0)
							{
	
							    for (var key in dl) {
								if (dl.hasOwnProperty(key)) {
								   datalist += '<div class="grid"><div class="grid-item gallery-item-card  waves-effect waves-ripple animated fadeinup delay-1  waves-effect"><a href="javascript:fade(\'product-read.html?action=read&id='+dl[key]["id"]+'\')">';
								  datalist += ' <img src="' + dl[key]["gambar"] + '" alt=""><div class="gallery-item-header"><div class="gallery-item-author"><span><strong>'+dl[key]["nama"]+'</strong></span>';
								  datalist += '<span class="small harga">Rp.'+dl[key]["harga"]+'</span></div></div></a></div>';
							 
								}
							  }
							  $("#load_data").append(datalist);
														
							}
														
							if(datalist == '' || datalist == null)
							{
								 $('#load_data_message').html("");
								 action = 'active';
							}
							else
							{
								 $('#load_data_message').html("<div class=\"loading\"><center><img src=\"img/loading.svg\" /></center></div>");
								 action = "inactive";
							}
					  }
				 }
			  });
         }
        
         if(action == 'inactive')
         {
			  action = 'active';
			  load_country_data(limit, start);
         }
        
		  $("#content").scroll(function(){
          if($("#content").scrollTop() + $("#content").height() > $("#load_data").height() && action == 'inactive')
          {
			   action = 'active';
			   start = start + limit;
			   setTimeout(function(){
				load_country_data(limit, start);
			   }, 1000);
          }
         });
         
        });
        </script>
