		<script>
		//Kirim Komentar
		function beli()
		{
			
			var id = getvar("id");
			var jml = $("#jml").val();
			
			var urls="http://localhost:8080/ansaniacom/api/android/index.php/cart/buy/?callback=?";
			
		
			var dataString="jml="+jml+"&userid="+localStorage.userid+"&id="+id+"&orderid="+localStorage.transid;
	
			if(jml>0)
			{
				$.ajax({
					type: "POST",
					url: urls,
					data: dataString,
					crossDomain: true,
					cache: false,
					beforeSend: function(){ $("#beli").val('Masukan ke Keranjang...');},
					success: function(data){
						
						if(data['status']=="OK")
						{
							alert(data['message']);
							localStorage.transid = data['transid'];
							slide("cart.html?action=read&transid="+data['transid']);						
						}
						else if(data['status']=="ERROR")
						{
							//alert(data['message']);
						}
					}
				});
			}return false;
	
		}
