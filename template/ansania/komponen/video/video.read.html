<div class="sub-location hidden-lg hidden-md">

</div>
<div class="box-content">
    	<div class="col-md-8">
         {if $detailgambar neq ''}
         
         {if $detailjenis eq 'youtube'}
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="{$detailvideo}"></iframe>
          </div>
          
         {else}
         
        <div class="thumbDetail1">
             <script type="text/javascript" src="{$domain}/librari/videoplayer/jwplayer.js"></script>
             <script type="text/javascript">jwplayer.key="uzBbpYh+pgrOIlodl46+LloYU9avwUZ/lR5yAw==";</script>
                    <div id='mediaplayer'></div>
                    {literal}
		            <script type="text/javascript">
                      jwplayer('mediaplayer').setup({
					    playlist: [{
							image: "{/literal}{$detailgambar}{literal}",
							sources: [
								{ file: "{/literal}{$detailvideo}{literal}" }
							],
							title: "{/literal}{$detailnama}{literal}"
						}],
                        width: '100%',
                        height: '640',
                        autostart: 'true',
                        stretching: 'exactfit',
						
                      });
                    </script>
                    {/literal}

        </div>
        {/if}
        {/if}
        </div>
        <div class="col-md-4">
        <div class="title-headline">
            <span><h1>{$detailnama}</h1></span>

        </div>
       
        <p>{$detaillengkap}. <em>{if $detailcreator neq ''}Oleh {$detailcreator} | {/if} {$detailtanggal} | {$detailstats} Views</em></p>
        
        <br clear="all" />
