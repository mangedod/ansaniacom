<h3>Add Ticket</h3>
    <hr>
    {if $error neq ''}
        <div class="alert {$style} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" onclick="window.location=('{$backlink}')">
                <span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            {$error} 
        </div>
    {/if}
                    
    <form class="form-horizontal" role="form" action="{$fulldomain}/member/addticketing.html" method="post" enctype="multipart/form-data">
    	<input type="hidden" name="aksi" value="save">
        <div class="form-group">
            <label class="col-sm-3">Category</label>
            <div class="col-sm-6">
            	<select name="secid" id="secid" class="form-control" required>
                	<option value=""> Choose </option>
                	{foreach from=$ticket_sec key=secid item=t}
                    	<option value="{$t.secid}">{$t.nama}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3">Title</label>
            <div class="col-sm-6">
                <input class="form-control" name="judul" id="judul" required>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3">Question</label>
            <div class="col-sm-6">
                <textarea class="form-control" id="inputComment" name="isipertanyaan" rows="10" required></textarea>
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-3">File Upload</label>
            <div class="col-sm-6">
                <input type="file" id="files" name="files" class="form-control">
                <p class="help-block">File formats are allowed : {$fileallowed}</p>
            </div>
        </div>
		<div class="form-group">
       		<div class="col-md-8 col-md-offset-4"><button class="btn btn-primary" type="submit">Send Ticketing</button></div>
        </div>
    </form>
