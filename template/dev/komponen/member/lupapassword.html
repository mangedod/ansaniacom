     <!-- HOME -->
    <div class="overlay home small-medium-size">
        <div class="bg bg-shop"></div>
        <div class="container vmiddle">
            <div class="row text-center text-title-list">
                <h1 class="text-uppercase" style="font-size: 50px">MY Account</h1>
                <h4>Forgot Password Account</h4>
            </div>
        </div>
    </div>
    <!-- /.home -->

    <div class="container">
        <div class="row">
           <div class="col-md-6 col-md-offset-3">
           <h3 class="text-center">Forgot Password</h3>
            {if $pesanhasil neq ''}
              <div class="alert {if $berhasil eq '1'}  alert-success {else} alert-danger{/if} alert-dismissible" role="alert">
                  <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  {$pesanhasil}
              </div>
            {else}
              <p>Lost your password? Please enter your username or email address. You will receive a link to create a new password via email.</p>
            {/if}
           <form action="{$fulldomain}/member/lupapassword" method="post" role="form" class="form-horizontal">
               <div class="form-group">
                   <div class="col-md-12">
                   <label class="control-label">Username :</label>
                       <input type="text" name="userName"  value="{$daftarusername}" class="form-control">
                   </div>
               </div>
               <div class="form-group">
                   <div class="col-md-12">
                   <label class="control-label">Email address :</label>
                       <input type="text" name="userEmail"  value="{$daftaremail}" class="form-control">
                   </div>
               </div>
        
               <div class="form-group">
                   
                   <div class="col-md-6">
                   </div>
                   <div class="col-md-6 text-right">
                       <button class="btn btn-primary" type="submit">Reset Password</button>
                   </div>
               </div>
           </form>
                
           </div>
        </div>
    </div>
