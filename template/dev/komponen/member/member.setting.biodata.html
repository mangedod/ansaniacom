                                <div class="tab-pane {if $subaksi eq 'biodata' or $subaksi eq ''}active{/if}" id="biodata">

                                        </div>

                                        </div>

                                                  {html_options values=$dateLoop  output=$dateLoop selected=$dateSelected}
                                              </select>
                                            </div>
                                            <div class="col-sm-2">
                                              <select name="month" class="form-control" id="month" style="margin-left: 30px;" required >
                                                  <option value="">Month</option>
                                                  {html_options values=$monthLoop  output=$monthLoop selected=$monthSelected}
                                              </select>
                                            </div>
                                            <div class="col-sm-2">
                                              <select name="year" class="form-control" id="year" style="margin-left: 60px;"    required>

                                                {html_options values=$yearLoop  output=$yearLoop selected=$yearSelected}
                                              </select>
                                            </div>
                                        </div>

                                        <div class="form-group">

                                              &nbsp;&nbsp;
                                              <label><input type="radio" name="usergender" id="Female" value="perempuan" {if $usergender eq 'perempuan'}checked="checked"{/if}> Female</label>

                                            </div>
                                        </div>

                                            <div class="col-sm-offset-4 col-sm-10">

                                        </div>
                                    </form>
                                </div>
